application: stealthpage
version: 1
runtime: python
api_version: 1

handlers:

- url: /remote_api
  script: $PYTHON_LIB/google/appengine/ext/remote_api/handler.py
  login: admin

- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /skin
  static_dir: skin

- url: /js
  static_dir: js

- url: .*
  script: main.py
